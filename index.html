<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
     <div class="row">
       <h2>Click the button to roll the dice!</h2>
         <button type="button" id="rollDice">Roll</button>
        <div id="output"></div>
        <div id="results">
          <button type="button" id="hold">Hold</button>
            <h3>Round Score:</h3>
            <p><span class="turnScore"></span></p>
            <h3>Player 1 Score:</h3>
            <p><span class="totalScore1"></span></p>
            <h3>Player 2 Score:</h3>
            <p><span class="totalScore2"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
