<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <p>Click the buttons to roll the dice!</p>
          <button onclick="myFunction1()">Roll!</button>
          <p id="result1"></p>
          <script>
          function myFunction1() {
              var x = Math.floor((Math.random() * 6) + 1);
              document.getElementById("result1").innerHTML = x;
          }

          </script>
          <button onclick="myFunction2()">Roll!</button>
          <p id="result2"></p>
          <script>
          function myFunction2() {
              var y = Math.floor((Math.random() * 6) + 1);
              document.getElementById("result2").innerHTML = y;
          }

          </script>

        </div>
      </div>
    </div>



  </body>
</html>
